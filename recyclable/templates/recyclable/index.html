<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Recyclable{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      .feature-link {
        display: inline-block;
        width: 200px;
        text-align: center;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        color: #fff;
        text-decoration: none;
        transition: transform 0.3s ease;
      }
      .feature-link:hover {
        transform: translateY(-5px);
      }
      .feature-link i {
        font-size: 2em;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Recyclable</a>
          <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
            {% else %}
              <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>

      {% block sidebar %}
        <!-- insert default navigation text for every page (not yet used) -->
      {% endblock %}

      {% block content %}
        <div class="text-center mt-5">
          <h2 class="mb-4">Choose a feature</h2>
          <a href="barcode" class="feature-link bg-primary">
            <i class="fas fa-barcode"></i><br>
            Create container
          </a>
          <a href="classifiers" class="feature-link bg-success">
            <i class="fas fa-camera"></i><br>
            Classifiers
          </a>
          <a href="production_images" class="feature-link bg-info">
            <i class="fas fa-images"></i><br>
            Production Images
          </a>
        </div>
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
